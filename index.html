<!DOCTYPE html>
<html>
  <head>
    <title>Playground</title>
  </head>
  <body>
    <script>
      function discountPrices(prices, discount) {
        const discounted = [];
        const finalPrice = 0;
        for (let i = 0; i < prices.length; i++) {
          const discountedPrice = prices[i] * (1 - discount);
          finalPrice = Math.round(discountedPrice * 100) / 100;
          discounted.push(finalPrice);
        }

        return discounted;
      }

      let student = {
        name: "Sarah",
        major: "Computer Science",
        "Grad Year": "2022",
        greeting: () => console.log("Hello!"),
        "Favorite Teacher": {
          name: "Thomas Powell",
          course: "CSE 110",
        },
        courseLoad: ["CSE 110", "CSE 134", "VIS 41"],
      };

      function testCondition() {
        if (2 == true) {
          console.log("Hello");
        } else if (2) {
          console.log("How are you?");
        } else {
          console.log("Goodbye");
        }
      }

      let statistics = {
        redCars: 21,
        blueCars: 45,
        greenCars: 12,
        raceCars: 5,
        blackCars: 40,
        rareCars: 2,
      };

      function iterateStats() {
        for (stat in statistics) {
          if (stat[0] == "r" || statistics[stat] % 2 == 1) {
            console.log(statistics[stat]);
          }
        }
      }

      function modifyArray(array, callback) {
        const newArr = [];
        for (let i = 0; i < array.length; i++) {
          newArr.push(callback(array[i], (x) => x * 2));
        }
        return newArr;
      }
      function doSomething(num, callback) {
        return callback(num + 2);
      }
      function printTime() {
        let d = new Date();
        let time = d.toLocaleTimeString();
        window.setInterval(console.log, 1000, time);
      }
      function printNums() {
          console.log(1);
          setTimeout(()=>console.log(2), 1000);
          setTimeout(()=>console.log(3), 0);
          console.log(4);
      }
    </script>
